<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>IOT-AIR - Configuracion</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">Red Wi-Fi</label>
            <select name="ssid">
              %LIST%
            </select><br>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass" value=%PASS%><br>
            <label for="id">ID</label>
            <input type="text" id ="id" name="id" value=%ID%><br>
            <label for="mqtt_ip">MQTT IP</label>
            <input type="text" id ="mqtt_ip" name="mqtt_ip" value=%MQTT_IP%><br>
            <label for="mqtt_port">MQTT PORT</label>
            <input type="text" id ="mqtt_port" name="mqtt_port" value=%MQTT_PORT%><br>
            <label for="mqtt_usr">MQTT USR</label>
            <input type="text" id ="mqtt_usr" name="mqtt_usr" value=%MQTT_USR%><br>
            <label for="mqtt_pass">MQTT PASS</label>
            <input type="text" id ="mqtt_pass" name="mqtt_pass" value=%MQTT_PASS%><br>
            <input type ="submit" value ="Enviar">            
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
